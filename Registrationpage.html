<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<style>
    * {

        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        background-color: ghostwhite;
    }

    .errormsg {
        color: red;
        display: none;
    }
    .reqired {
        color: red;
    }
</style>

<body>
    <div class="mt-4">
        <h1 class="text-center text-uppercase text-secondary ">Registration form</h1>
        <div class="d-flex w-100 justify-content-center align-items-center mt-4">
            <div class="p-4 rounded shadow w-50 bg-white">
                <form name="myform" onsubmit="return validation(); " class=" col-xs-12">
                    <div class="row"  style="padding:25px;">
                        <div class="col-md-12">
                        <div class="form-group has-success">
                            <label class="control-label" for="inputSuccess">Full name:</label>
                            <input type="text" class="form-control d-inline-block" name="fullname" id="fullname" placeholder="Enter Full Name"/>
                            <span class="help-block errormsg" id="nameerrormsg">Please enter your name</span>
                          </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-md-12">
                            <div class="form-group has-success">
                                <label class="control-label" for="inputSuccess">Address:</label>
                                <input type="text" class="form-control d-inline-block" name="streetaddr" id="streetaddr" placeholder="Enter Address" />
                                <span class="help-block errormsg" id="addrerrormsg">Please enter your address</span>
                              </div>
                            </div>
                            <div class="clearfix"></div>

                            <div class="col-md-12">
                                <div class="form-group has-success">
                                    <label class="control-label" for="inputSuccess">Mobile Number:</label>
                                    <input type="text" class="form-control d-inline-block" name="number" id="number" placeholder="Enter Mobile Number"/>
                                    <span class="help-block errormsg" id="numbererrmsg">Please enter valid mobile number.</span>
                                  </div>
                                </div>
                                <div class="clearfix"></div>
                                <div class="col-md-12">
                                    <div class="form-group has-success">
                                        <label class="control-label" for="inputSuccess">Email ID:</label>
                                        <input type="text" class="form-control d-inline-block" name="email" id="email" placeholder="Enter Email ID"/>
                                        <span class="help-block errormsg" id="emailerrmsg">Please enter valid  email id</span>
                                      </div>
                                    </div>
                                    <div class="clearfix"></div>
                        <div class="text-right w-100">
                        <button type="submit" class="btn-primary px-3 py-1 rounded  font-weight-bold text-uppercase text-white ">SUBMIT</button>
                        <button  class="btn-info px-2 py-1 ml-3 rounded  font-weight-bold text-uppercase text-white " onclick="back()">BACK TO MAIN PAGE</button>
                        </div>
                        
                    </div>
                </form>

            </div>
        </div>
    </div>

</body>
<script>
    function validation() {
        var status = false;
        var emailfilter = /^[a-zA-Z0-9_\.\-]+\@[a-zA-Z0-9\-]+\.+([a-zA-Z]{2,3})+$/;
        var mobilefilter = /^[1-9]{1}[0-9]{9}$/;
        var name = document.myform.fullname.value;
        var address = document.myform.streetaddr.value;
        var mobileno = document.myform.number.value;
        var email = document.myform.email.value;
        if (name == null || name == "") {
            document.getElementById('nameerrormsg').style.display = "block";
            status = false;
        
        }
        else if(address == null || address == ""){
            document.getElementById('addrerrormsg').style.display = "block";
            status = false;
        }
        else if(mobileno == null || mobileno == "" || !mobilefilter.test(mobileno) || isNaN(mobileno)) {
            document.getElementById('numbererrmsg').style.display = "block";
            status = false;
        }
        else if(email == null || email == ""|| !emailfilter.test(email)){
          
            document.getElementById('emailerrmsg').style.display = "block";
            status = false;
        }
        else {
           
            alert("Your form is submitted  successfully ")
            status = true;
        }
        return status;
    }
    function back(){
        window. location. href = "index.html" 
    }
</script>

</html>
